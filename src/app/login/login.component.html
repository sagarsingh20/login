<div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">

        <div class="col-10 col-md-8 col-lg-6">

            <div class="card logForm">

                <form class="form" [formGroup]="loginForm" (ngSubmit)='check()'>
                    <h3 class="text-center">Login Works</h3>

                    <div class="form-group">
                        <mat-form-field appearance="fill" class="col-sm-10">
                            <mat-label>Enter your Email</mat-label>
                            <input matInput formControlName="email" class="form-control">
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="fill" class="col-sm-10">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control">

                            <div *ngIf="loginForm.controls['password'].touched || loginForm.controls['password'].dirty">
                                <span class="text-danger" *ngIf=" loginForm.controls['password'].errors">
                                    Please fill your password!
                                </span>
                            </div>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-button-toggle value="submit" class="col-sm-10" (click)="check()">Submit</mat-button-toggle>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>
